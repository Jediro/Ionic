<ion-header>
  <ion-navbar>
    <ion-title>
      Hola Mundo
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class= "page-home" padding>
  Esto es un hola mundo para Ionic. Aquí podemos empezar a ver esta estructura para apps híbridas.
  <p>
    Las
    <a href="http://ionicframework.com/docs/v2">docs</a> serán la guía.
  </p>

  <h2>Iniciar sesión</h2>

  <p>Usuario</p>

  <input type="text" [(ngModel)]="username" name="username" />

  <p>Contraseña</p>

  <input type="password" [(ngModel)]="password" name="password" />

  <button ion-button block (click)="attemptLogIn()"> Iniciar sesión</button>

  <ion-content id="recPass" (click)="recoverPassword()">Recuperar contraseña</ion-content>

</ion-content>
